<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="dist/main.js" type="module" defer></script>
    <title>GitHub API</title>
</head>
<body id="main-body" class="bg-gray-200 flex justify-center py-6">
    <div id="body-container" class="h-148 w-128 bg-white rounded-3xl flex flex-col shadow-xl">
        <div id="container-header" class="flex justify-around items-center h-26 border-b-1 border-gray-400  m-3 pb-3">
            <div id="header-image-container" class="flex justify-center items-center h-full">
                <img id="header-image" class="h-20 w-20" src="svg/github-color.svg" alt="">
            </div>
            <div id="header-title-container" class="flex justify-center items-center h-full">
                <h1 id="header-title" class="font-semibold text-2xl">GitHub Repository Finder</h1>
            </div>
        </div>
        <div id="container-main" class="px-3 flex justify-center flex-col items-center gap-10">
            <div class="relative inline-block text-left w-86">
                <div>
                    <button type="button" id="dropdown-button" class="inline-flex justify-between w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 cursor-pointer">
                        Select a Language
                        <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path id="svg-path" fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
                <div id="dropdown-menu" class="hidden origin-top-right absolute right-0 mt-2 w-86 rounded-md border border-gray-300 shadow-lg bg-white focus:outline-none">
                    <div id="menu-div" class="py-1">
                    </div>
                </div>
            </div>
            <div id="repository-container" class="flex flex-col gap-4">
                <div class="h-48 w-86 bg-gray-200 rounded-2xl flex flex-col justify-center items-center shadow-md p-3 text-gray-700">
                    <h1>Please select a language</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
